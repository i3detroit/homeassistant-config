- id: '1630537956782'
  alias: AP Disconnected - Mezzanine
  description: ''
  trigger:
  - platform: state
    entity_id: device_tracker.mezzanineap
    from: home
    to: not_home
    for: 00:04:00
  condition: []
  action:
  - service: notify.hass_slack
    data:
      message: Mezzanine AP is disconnected
  mode: single
- id: '1630538145102'
  alias: AP Connected - Mezzanine
  description: ''
  trigger:
  - platform: state
    entity_id: device_tracker.mezzanineap
    from: not_home
    to: home
  condition:
  - condition: template
    value_template: '''{{ (now() | as_timestamp) - (trigger.from_state.last_changed
      | as_timestamp) > 210 }}'''
  action:
  - service: notify.hass_slack
    data:
      message: Mezzanine AP is connected
  mode: single
