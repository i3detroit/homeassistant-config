  action:
  - service: shell_command.spaceapi_upload
  mode: single
- id: '1628099784943'
  alias: Large Bathroom Motion ON
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.large_bathroom_motion_sensor
    to: 'on'
  condition:
  - condition: device
    type: is_off
    device_id: 535a24966a688f9ddabfd042b92ad6a3
    entity_id: light.large_bathroom_light
    domain: light
    for:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  action:
  - type: turn_on
    device_id: 535a24966a688f9ddabfd042b92ad6a3
    entity_id: light.large_bathroom_light
    domain: light
  mode: single
