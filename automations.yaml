- alias: Air Compressor Valve ON
  trigger:
  - platform: state
    entity_id: switch.Air_Compressor
    from: 'off'
    to: 'on'
  action:
    service: switch.turn_on
    entity_id: switch.Air_Compressor_Valve

- alias: Air Compressor Valve OFF
  trigger:
  - platform: state
    entity_id: switch.Air_Compressor
    from: 'on'
    to: 'off'
    for: 
      seconds: 2
  action:
    service: switch.turn_off
    entity_id: switch.Air_Compressor_Valve

- alias: Disco Chandelier ON
  trigger:
  - platform: mqtt
    topic: stat/i3/inside/commons/disco/POWER
    payload: "ON"
  action:
    service: light.turn_on
    entity_id: 
      - light.Chandelier01
      - light.Chandelier02

- alias: Disco Chandelier OFF
  trigger:
  - platform: mqtt
    topic: stat/i3/inside/commons/disco/POWER
    payload: "OFF"
  action:
    service: light.turn_off
    entity_id: 
      - light.Chandelier01
      - light.Chandelier02

