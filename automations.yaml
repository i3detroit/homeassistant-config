- id: '1628116035884'
  alias: Classroom Lights Sync
  description: ''
  trigger:
  - type: turned_on
    platform: device
    device_id: 96c207da5a46f5aa1a9bb0389635181d
    entity_id: binary_sensor.classroom_east_alt_switch_button
    domain: binary_sensor
  condition: []
  action:
  - choose:
    - conditions:
      - condition: device
        type: is_on
        device_id: b5f81dc5a6ecf22d42a2d360866a13a4
        entity_id: light.classroom_east_lights
        domain: light
      sequence:
      - type: turn_off
        device_id: 6236b48b4ccbaae89aa7ee6b525d2210
        entity_id: light.hallway_lights
        domain: light
      - type: turn_off
        device_id: d6ad15cf2b2f2802c956b427dddd9191
        entity_id: light.classroom_west_lights
        domain: light
      - type: turn_off
        device_id: b5f81dc5a6ecf22d42a2d360866a13a4
        entity_id: light.classroom_east_lights
        domain: light
    - conditions:
      - condition: device
        type: is_off
        device_id: b5f81dc5a6ecf22d42a2d360866a13a4
        entity_id: light.classroom_east_lights
        domain: light
      sequence:
      - type: turn_on
        device_id: d6ad15cf2b2f2802c956b427dddd9191
        entity_id: light.classroom_west_lights
        domain: light
      - type: turn_on
        device_id: 6236b48b4ccbaae89aa7ee6b525d2210
        entity_id: light.hallway_lights
        domain: light
      - type: turn_on
        device_id: b5f81dc5a6ecf22d42a2d360866a13a4
        entity_id: light.classroom_east_lights
        domain: light
    default: []
  mode: single
- id: '1628116933429'
  alias: Disco Mode
  description: ''
  trigger:
  - platform: mqtt
    topic: stat/i3/inside/commons/disco/POWER
    payload: 'ON'
  - platform: mqtt
    topic: stat/i3/inside/commons/disco/POWER
    payload: 'OFF'
  condition: []
  action:
  - service: light.turn_{{ trigger.payload }}
    target:
      entity_id:
      - light.swirly_lights_01
      - light.swirly_lights_02
      - light.lanterns
      - light.chandelier01
      - light.chandelier02
      - light.fairy_lights
  - service: switch.turn_{{ trigger.payload }}
    target:
      entity_id: switch.disco_spotlights
  mode: single
