- alias: Chinesium Laser On
  trigger:
    - platform: state
      entity_id: switch.Chinesium_Laser
      to: 'on'
      from: 'off'
  action:
  action:
    - service: switch.turn_on
      entity_id: switch.Fab_Lab_Chiller
    - service: switch.turn_on
      entity_id: switch.Fab_Lab_Exhaust_Fan

