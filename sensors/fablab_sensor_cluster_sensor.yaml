- platform: template
  sensors:
    fablab_cluster_pressure_kpa:
      friendly_name: "Fablab Cluster Pressure"
      unit_of_measurement: 'kPa'
      value_template: "{{ states('sensor.fablab_cluster_pressure') | multiply(1/10) | round(1) }}"
