  state_topic: 'tele/i3/inside/fablab/sensor-cluster/SENSOR'
  unit_of_measurement: '%'
  value_template: "{{ value_json['BME280']['Humidity'] }}"
  force_update: True
  availability_topic: 'tele/i3/inside/fablab/sensor-cluster/LWT'
