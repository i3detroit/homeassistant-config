reset_snapple_rgb:
  alias: Reset Snapple RGB to White
  sequence:
  - service: light.turn_on
    entity_id: light.snapple_vending_light
    data:
      rgb_color:
      - 255
      - 227
      - 217
shutdown:
  sequence:
  - service: homeassistant.turn_off
    target:
      entity_id: group.row_1_lights
  mode: single
  alias: Shutdown
  icon: mdi:nuke
