disco_go:
  alias: "Disco GO!"
  sequence:
    - service: light.turn_off
      entity_id:
        - group.row_1_lights
        - group.row_2_lights
        - group.row_3_lights
    - service: switch.turn_on
      entity_id:
        - switch.Disco_Ball

disco_stop:
    alias: "Disco stop"
    sequence:
      - service: light.turn_on
        entity_id:
          - group.row_1_lights
          - group.row_2_lights
          - group.row_3_lights
      - service: switch.turn_off
        entity_id:
          - switch.Disco_Ball

tts_test:
  alias: "Test TTS"
  sequence:
    - service: tts.google_say
      data_template:
        message: "Genie is {{states('sensor.genie_charge_state')}}."
        cache: false

blink_traffic_light_green:
  alias: Blink Traffic Light Green
  sequence:
    - service: light.turn_off
      entity_id:
        - light.lighttrafficgreen
    - delay:
        milliseconds: 500
    - service: light.turn_on
      entity_id:
        - light.lighttrafficgreen
    - delay:
        milliseconds: 500
    - service: light.turn_off
      entity_id:
        - light.lighttrafficgreen

