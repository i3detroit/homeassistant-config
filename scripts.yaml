a_side_keypad_power_cycle:
  alias: a_side_keypad_power_cycle
  sequence:
  - type: turn_off
    device_id: 601b6cccb0f5f140460ae390f0cda2ee
    entity_id: switch.a_side_main_keypad_watchdog
    domain: switch
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - type: turn_on
    device_id: 601b6cccb0f5f140460ae390f0cda2ee
    entity_id: switch.a_side_main_keypad_watchdog
    domain: switch
  mode: single
  icon: mdi:dialpad
