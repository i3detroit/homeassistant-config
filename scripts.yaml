emergency_lights_reset:
  alias: Emergency Lights Reset
  sequence:
  - service: light.turn_on
    entity_id: light.light_038
    data:
      brightness: 30
  - service: light.turn_on
    entity_id: light.light_039
    data:
      brightness: 24
  - service: light.turn_on
    entity_id: light.light_040
    data:
      brightness: 46
  - service: light.turn_on
    entity_id: light.light_027
    data:
      brightness: 40
  - type: turn_on
    device_id: e6216bdbeb15aa66fc7eb818eaec1942
    entity_id: switch.commons_ceiling_fan
    domain: switch
  - type: turn_on
    device_id: 968a252d87ed946fbf8d50ea3ab31c52
    entity_id: switch.laser_zone_ceiling_fan
    domain: switch
  - type: turn_on
    device_id: 20085ac41f9dc5b881d00405541fc252
    entity_id: light.light_056
    domain: light
  - service: switch.turn_on
    target:
      entity_id: switch.fab_lab_exhaust_fan
  - service: light.turn_on
    target:
      entity_id: light.light_062
  mode: single
blink_traffic_light_green:
  alias: Blink Traffic Light Green
  sequence:
  - service: light.turn_off
    entity_id:
    - light.lighttrafficgreen
  - delay:
      milliseconds: 500
  - service: light.turn_on
    entity_id:
    - light.lighttrafficgreen
  - delay:
      milliseconds: 500
  - service: light.turn_off
    entity_id:
    - light.lighttrafficgreen
