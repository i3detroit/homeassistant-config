elab_red_alert:
  alias: Elab Red Alert
  sequence:
    - service: light.turn_on
      entity_id: group.elab_arch
      data:
        rgb_color: [255, 0, 0]
    - delay:
        milliseconds: 500
    - service: light.turn_off
      entity_id: group.elab_arch
    - delay:
        milliseconds: 250
    - service: light.turn_on
      entity_id: group.elab_arch
    - delay:
        milliseconds: 250
    - service: light.turn_off
      entity_id: group.elab_arch
    - delay:
        milliseconds: 250
    - service: light.turn_on
      entity_id: group.elab_arch
    - delay:
        milliseconds: 250
    - service: light.turn_off
      entity_id: group.elab_arch
    - delay:
        milliseconds: 250
    - service: light.turn_on
      entity_id: group.elab_arch
    - delay:
        milliseconds: 250
    - service: light.turn_off
      entity_id: group.elab_arch
    - delay:
        milliseconds: 250
    - service: light.turn_on
      entity_id: group.elab_arch
    - delay:
        milliseconds: 250
    - service: light.turn_off
      entity_id: group.elab_arch
    - service: light.turn_on
      entity_id: group.elab_arch
      data:
        effect: 2

reset_snapple_rgb:
  alias: Reset Snapple RGB to White
  sequence:
    - service: light.turn_on
      entity_id: light.snapple_vending_light
      data:
        rgb_color: [255, 184, 128]

b_side_lights_on:
  alias: B-Side Lights On
  sequence:
    - service: light.turn_on
      entity_id: group.b_side_lights

b_side_lights_off:
  alias: B-Side Lights Off
  sequence:
    - service: light.turn_off
      entity_id: group.b_side_lights
